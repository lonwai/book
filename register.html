<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
<form class="login-form" action="register.do" method="get">
    <h2>注册账号</h2>
    <div class="form-group">
        <input required
                type="text" maxlength="10" placeholder="输入您的用户名" name="username">
    </div>
    <div class="form-group">
        <input required
                type="text" maxlength="10" placeholder="输入昵称" name="nikename">
    </div>
    <div class="form-group">
        <input required
                type="password" maxlength="15" placeholder="输入密码" name="password">
    </div>
    <div class="form-group">
        <button type="submit" class="btn" >Register</button>
        <span class="span_a">
            <a href="login.html" > 登录 </a>
        </span>
    </div>
</form>
</body>
</html>
