<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <form method="post" action="login.do" class="login-form" >
        <h2>登录</h2>
        <div class="form-group">
            <input required type="text" maxlength="25" placeholder="输入用户名" name="username">
        </div>
        <div class="form-group">
            <input required type="password" maxlength="15" placeholder="输入密码" name="password">
        </div>
        <div class="form-group">
            <button type="submit"  class="btn" >Login</button>
            <a href="forgot.html">忘记密码</a>
            <a href="register.html">注册</a>
        </div>
    </form>
</body>
</html>
